<!doctype html>
<html>

<head>
  <title>3072</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    charset="utf-8">
  <link href="src/style.css" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf4d115447.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="menuBar">
    <button class="slideButton" style="width: 50px; height: 50px; margin: 3px auto 3px 10px;" onclick="questionGame()"><i class="fa-solid fa-gear"></i></i></button>
    <h1>3072</h1>
    <button class="slideButton" style="width: 50px; height: 50px; margin: 3px 10px 3px auto" onclick="color"><i class="fa-solid fa-question"></i></button>
  </div>
  <div id="orderTable">
    <button class="slideButton" style="width: 50px; height: 50px; margin-right: 10px; margin-left: auto;" onclick="setGame()"><i class="fa-solid fa-rotate"></i></button>
  </div>
  <h2>SCORE</h2>
  <h3 id="score"></h3>
  <div id=board></div>
  <div id=buttonTable>
    <button id="qKey" class="slideButton" style="margin-left: 0;" onclick="movedLeftUp()"> Q </button>   
    <button id="wKey" class="slideButton" onclick="movedUp()"> W </button>          
    <button id="eKey" class="slideButton" style="margin-right: 0;" onclick="movedRightUp()"> E </button>     
    <button id="aKey" class="slideButton" style="margin-left: 0;" onclick="movedLeftDown()"> A </button>     
    <button id="sKey" class="slideButton" onclick="movedDown()"> S </button>
    <button id="dKey" class="slideButton" style="margin-right: 0;" onclick="movedRightDown();"> D </button>
  </div>

  <div class="background">
    <div class="window">
      <div class="popup">
        <div style="display: flex;">
          <button id="closeButton" onclick="closePopup()">X</button><br>
        </div>
        <h2>GameOver!</h2>
        <h2>Score : <div id="endScore" style="display: inline;"></div>
        </h2><br>
        <button class="slideButton" style="width: 110px; height: 58px;" onclick="setGame()"> <i class="fa-solid fa-rotate"></i> </button>
        <button class="slideButton" style="width: 110px; height: 58px;" onclick="Sharing()"> <i class="fa-brands fa-twitter"></i> </button>
      </div>
    </div>
  </div>

  <div class="backgroundQuestion">
    <div class="windowQuestion">
      <div class="popupQuestion">
        <div style="display: flex;">
          <button id="closeButtonQuestion" onclick="closePopupQuestion()">X</button><br>
        </div>
        <div class="QuestionSet">

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">Q</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="tD"></div>
                  <div class="t3U"><div class="textU">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="t3D"><div class="textD">3</div></div>
                  <div class="tU"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">W</h2><br>
              <div class="tileExample">
                <div class="tileSetH">
                  <div class="tU"></div>
                  <div class="t3D"><div class="textD">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetH">
                  <div class="t3U"><div class="textU">3</div></div>
                  <div class="tD"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">E</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="tD"></div>
                  <div class="t3U"><div class="textU">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="t3D"><div class="textD">3</div></div>
                  <div class="tU"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">A</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="tU"></div>
                  <div class="t3D"><div class="textD">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="t3U"><div class="textU">3</div></div>
                  <div class="tD"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">S</h2><br>
              <div class="tileExample">
                <div class="tileSetH">
                  <div class="t3U"><div class="textU">3</div></div>
                  <div class="tD"></div>
                </div>
                <div>↓</div>
                <div class="tileSetH">
                  <div class="tU"></div>
                  <div class="t3D"><div class="textD">3</div></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">D</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="t3D"><div class="textD">3</div></div>
                  <div class="tU"></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="tD"></div>
                  <div class="t3U"><div class="textU">3</div></div>
                </div>
              </div>
            </div>

          </div> 
        </div>
      </div>
    </div>
  </div>

  <h3>
    Thanks for playing!<br>
    Send your inquiries to the @3072app for Twitter<br>
    Project Repository: github.com/heojinhyuk/3027
  </h3>




  <script src="src/game.js" type="text/javascript"></script>
  <script>device_checking()</script>
</body>

</html>
