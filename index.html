<!doctype html>
<html>
<head>
    <title>3072</title>
    <meta content="width=device-width,initial-scale=1" charset="utf-8">
    <link href="src/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>3072</h1>
    <h3 id="score"></h3>
    <h2>SCORE</h2>
    <div id=board></div>
    <div id=buttonTable>
        <button id = "qKey" class="slideButton" onclick="movedLeftUp()"> Q </button>
        <button id = "wKey" class="slideButton" onclick="movedUp()"> W </button>
        <button id = "eKey" class="slideButton" onclick="movedRightUp()"> E </button><br>
        <button id = "rKey" class="slideButton" onclick="setGame()"> R </button>
        <button id = "aKey" class="slideButton" onclick="movedLeftDown()"> A </button>
        <button id = "sKey" class="slideButton" onclick="movedDown()"> S </button>
        <button id = "dKey" class="slideButton" onclick="movedRightDown();"> D </button>
    </div>
    <div class="background">
        <div class="window">
          <div class="popup">
            <div style="display: flex;">
              <button id="closeButton" onclick="closePopup()">X</button><br>
            </div>
              <h2>GameOver!</h2>
            <h2>Score : <div id="endScore" style="display: inline;"></div></h2><br>
            <button class="slideButton" style="width: 110px; height: 58px;" onclick="setGame()"> Restart </button>
            <button class="slideButton" style="width: 110px; height: 58px;" onclick=""> Share </button>
          </div>
        <div>
      <div>
    <script src="src/game.js"type="text/javascript"></script>
    <script>device_checking()</script>
</body>
</html>
