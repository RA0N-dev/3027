<!doctype html>
<html>

<head>
  <title>3072</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    charset="utf-8">
  <link href="src/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="menuBar">
    <button class="slideButton" style="width: 50px; height: 50px; background-color: #8F7A65; color: #FDF6EF; margin: 3px auto 3px 10px;" onclick="questionGame()"> ? </button>
    <h1>3072</h1>
    <button class="slideButton" style="width: 50px; height: 50px; background-color: #8F7A65; color: #FDF6EF; margin: 3px 10px 3px auto" onclick="questionGame()"> ? </button>
  </div>
  <h2>SCORE</h2>
  <h3 id="score"></h3>
  <div class="tD" style="border-top: 70px solid #8F7A65; margin: 0 auto;"><button class="tBD" onclick="setGame()"> Re </button></div>
  <div id=board></div>
  <div id=buttonTable>
    <div class="tU" style="border-bottom: 70px solid #8F7A65;"></div>
    <div class="tD" style="border-top: 70px solid #8F7A65;"><button id="qKey" class="tBD" onclick="movedLeftUp()"> Q </button></div>
    <div class="tU" style="border-bottom: 70px solid #8F7A65;"><button id="aKey" class="tBU" onclick="movedLeftDown()"> A </button></div>
    <div class="tD" style="border-top: 70px solid #8F7A65;"><button id="wKey" class="tBD" onclick="movedUp()"> W </button></div>
    <div class="tU" style="border-bottom: 70px solid #8F7A65;"><button id="sKey" class="tBU" onclick="movedDown()"> S </button></div>
    <div class="tD" style="border-top: 70px solid #8F7A65;"><button id="eKey" class="tBD" onclick="movedRightUp()"> E </button><br></div>
    <div class="tU" style="border-bottom: 70px solid #8F7A65;"><button id="dKey" class="tBU" onclick="movedRightDown();"> D </button></div>
    <div class="tD" style="border-top: 70px solid #8F7A65;"></div>
    <div class="tU" style="border-bottom: 70px solid #8F7A65;"></button></div>
  </div>

  <div class="background">
    <div class="window">
      <div class="popup">
        <div style="display: flex;">
          <button id="closeButton" onclick="closePopup()">X</button><br>
        </div>
        <h2>GameOver!</h2>
        <h2>Score : <div id="endScore" style="display: inline;"></div>
        </h2><br>
        <button class="slideButton" style="width: 110px; height: 58px; background-color: #8F7A65; color: #FDF6EF;" onclick="setGame()"> Restart </button>
        <button class="slideButton" style="width: 110px; height: 58px; background-color: #8F7A65; color: #FDF6EF;" onclick="Sharing()"> Share </button>
      </div>
    </div>
  </div>

  <div class="backgroundQuestion">
    <div class="windowQuestion">
      <div class="popupQuestion">
        <div style="display: flex;">
          <button id="closeButtonQuestion" onclick="closePopupQuestion()">X</button><br>
        </div>
        <div class="QuestionSet">

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">Q</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="tD"></div>
                  <div class="t3U"><div class="textU">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="t3D"><div class="textD">3</div></div>
                  <div class="tU"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">W</h2><br>
              <div class="tileExample">
                <div class="tileSetH">
                  <div class="tU"></div>
                  <div class="t3D"><div class="textD">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetH">
                  <div class="t3U"><div class="textU">3</div></div>
                  <div class="tD"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">E</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="tD"></div>
                  <div class="t3U"><div class="textU">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="t3D"><div class="textD">3</div></div>
                  <div class="tU"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">A</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="tU"></div>
                  <div class="t3D"><div class="textD">3</div></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="t3U"><div class="textU">3</div></div>
                  <div class="tD"></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">S</h2><br>
              <div class="tileExample">
                <div class="tileSetH">
                  <div class="t3U"><div class="textU">3</div></div>
                  <div class="tD"></div>
                </div>
                <div>↓</div>
                <div class="tileSetH">
                  <div class="tU"></div>
                  <div class="t3D"><div class="textD">3</div></div>
                </div>
              </div>
            </div>

            <div class="QuestionTileSet">
              <h2 style="margin-left: 10px;">D</h2><br>
              <div class="tileExample">
                <div class="tileSetW">
                  <div class="t3D"><div class="textD">3</div></div>
                  <div class="tU"></div>
                </div>
                <div>↓</div>
                <div class="tileSetW">
                  <div class="tD"></div>
                  <div class="t3U"><div class="textU">3</div></div>
                </div>
              </div>
            </div>

          </div> 
        </div>
      </div>
    </div>
  </div>

  <script src="src/game.js" type="text/javascript"></script>
  <script>device_checking()</script>
</body>

</html>
