<!doctype html>
<html>

<head>
  <title>3072</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    charset="utf-8" content="Move the square tiles to make 3072!">
  <link href="src/style.css" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf4d115447.js" crossorigin="anonymous"></script>

  <link rel="apple-touch-icon" sizes="57x57" href="src/icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="src/icon//apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="src/icon//apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="src/icon//apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="src/icon//apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="src/icon//apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="src/icon//apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="src/icon//apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="src/icon//apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="src/icon//android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/icon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="src/icon//favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/icon//favicon-16x16.png">
  <link rel="manifest" href="src/icon//manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="src/icon//ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>

<body class="">
  <audio id="slideSound" type="audio" src="src/sound/slideSound.wav"></audio>

  <div id="menuBar">
    <button class="slideButton" style="width: 50px; height: 50px; margin: 3px auto 3px 10px;"
      onclick="settingPopup()"><i class="fa-solid fa-gear"></i></i></button>
    <h1>3072</h1>
    <button class="slideButton" style="width: 50px; height: 50px; margin: 3px 10px 3px auto" onclick="questionGame()"><i
        class="fa-solid fa-question"></i></button>
  </div>
  <div id="orderTable">
    <button class="slideButton" style="width: 50px; height: 50px;"
      onclick="setGame()"><i class="fa-solid fa-rotate"></i></button>
  </div>
  <h2>SCORE</h2>
  <h3 id="score"></h3><br>
  <div id=board></div>
  <div id=buttonTable>
    <button id="qKey" class="slideButton" style="margin-left: 0;" onclick="silde(81)"> Q </button>
    <button id="wKey" class="slideButton" onclick="silde(87)"> W </button>
    <button id="eKey" class="slideButton" style="margin-right: 0;" onclick="silde(69)"> E </button>
    <button id="aKey" class="slideButton" style="margin-left: 0;" onclick="silde(65)"> A </button>
    <button id="sKey" class="slideButton" onclick="silde(83)"> S </button>
    <button id="dKey" class="slideButton" style="margin-right: 0;" onclick="silde(68)"> D </button>
  </div>

  <div id="gameOverPopup" class="background">
    <div class="window">
      <div class="popup">
        <div style="display: flex;">
          <button id="closeButton" class="slideButton" onclick="closePopup()"><i
              class="fa-solid fa-xmark"></i></button><br>
        </div><br>
        <h2 style="font-size: 36px;">GameOver!</h2>
        <h2>Score : <div id="endScore" style="display: inline;"></div></h2>
          <h2>Max tiles : <div id="maxTiles" style="display: inline;"></div>
          </h2>
          <div class="popupButtonTable">
            <button class="slideButton" onclick="setGame()"> <i class="fa-solid fa-rotate"></i> </button>
            <button class="slideButton" onclick="sharing()"> <i class="fa-solid fa-share"></i> </button>
          </div>
      </div>
    </div>
  </div>

  <div id="questionPopup" class="background">
    <div class="window">
      <div class="popupQuestion">
        <div style="display: flex;">
          <button id="closeButtonQuestion" class="slideButton" onclick="closePopupQuestion()"><i
              class="fa-solid fa-xmark"></i></button><br>
        </div>
        <div class="questionSet">

          <div class="questionTileSet">
            <div class="questionKey"><h2>Q</h2></div>
            <div class="tileExample">
              <div class="tD t3D">
                <div class="textD">3</div>
              </div>
              <div class="tU"></div>
            </div>
            <div class="questionKey" style="font-size: 32px;"><h2>↖</h2></div>
            <div class="tileExample">
              <div class="tD"></div>
              <div class="tU t3U">
                <div class="textU">3</div>
              </div>
            </div>
          </div>

          <div class="questionTileSet">
            <div class="questionKey"><h2>W</h2></div>
            <div class="tileExample">
              <div class="tileLess"></div>
              <div class="tU t3U">
                <div class="textU">3</div>
              </div>
              <div class="tileLess"></div>
              <div class="tileLess"></div>
              <div class="tD"></div>
              <div class="tileLess"></div>
            </div>
            <div class="questionKey"><h2 style="font-size: 40px;">↑</h2></div>
            <div class="tileExample">
              <div class="tileLess"></div>
              <div class="tU"></div>
              <div class="tileLess"></div>
              <div class="tileLess"></div>
              <div class="tD t3D">
                <div class="textD">3</div>
              </div>
              <div class="tileLess"></div>
            </div>
          </div>

          <div class="questionTileSet">
            <div class="questionKey"><h2>E</h2></div>
            <div class="tileExample">
              <div class="tU"></div>
              <div class="tD t3D">
                <div class="textD">3</div>
              </div>
            </div>
            <div class="questionKey" style="font-size: 32px;"><h2>↗</h2></div>
            <div class="tileExample">
              <div class="tU t3U">
                <div class="textU">3</div>
              </div>
              <div class="tD"></div>
            </div>
          </div>

          <hr>

          <div class="questionTileSet">
            <div class="tileExample">
              <div class="tU"></div>
              <div class="tD t3D">
                <div class="textD">3</div>
              </div>
            </div>
            <div class="questionKey" style="font-size: 32px;"><h2>↙</h2></div>
            <div class="tileExample">
              <div class="tU t3U">
                <div class="textU">3</div>
              </div>
              <div class="tD"></div>
            </div>
            <div class="questionKey" style="margin-top: 10px;"><h2>A</h2></div>
          </div>

          <div class="questionTileSet">
            <div class="tileExample">
              <div class="tileLess"></div>
              <div class="tU t3U">
                <div class="textU">3</div>
              </div>
              <div class="tileLess"></div>
              <div class="tileLess"></div>
              <div class="tD"></div>
              <div class="tileLess"></div>
            </div>
            <div class="questionKey"><h2 style="font-size: 40px;">↓</h2></div>
            <div class="tileExample">
              <div class="tileLess"></div>
              <div class="tU"></div>
              <div class="tileLess"></div>
              <div class="tileLess"></div>
              <div class="tD t3D">
                <div class="textD">3</div>
              </div>
              <div class="tileLess"></div>
            </div>
            <div class="questionKey" style="margin-top: 10px;"><h2>S</h2></div>
          </div>

          <div class="questionTileSet">
            <div class="tileExample">
              <div class="tD t3D">
                <div class="textD">3</div>
              </div>
              <div class="tU"></div>
            </div>
            <div class="questionKey" style="font-size: 32px;"><h2>↘</h2></div>
            <div class="tileExample">
              <div class="tD"></div>
              <div class="tU t3U">
                <div class="textU">3</div>
              </div>
            </div>
            <div class="questionKey" style="margin-top: 10px;"><h2>D</h2></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="settingPopup" class="background">
    <div class="window">
      <div class="popup" style="display: flex; flex-wrap: wrap;">
        <div style="font-size: 36px; width: 102px; height: 24px; margin: 11px 69px;"><h2>Setting</h2></div>
        <hr style="margin: 10px 0;">
        <div class="menuBlock"><h2>HARD MODE</h2>
          <div style="margin: 1px auto 5px auto; border-radius: 30px;" onclick="checkHardMode()">
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>

        </div>
        <div class="menuBlock"><h2>DARK MODE</h2>
          <div style="margin: 1px auto 5px auto; border-radius: 30px;" onclick="checkDarkMode()">
            <label for="toggle" class="toggleSwitch darkMode">
              <span class="toggleButton"></span>
            </label>
          </div>

        </div>
        <div style="display: flex; flex-wrap: wrap; width: 280px; margin-bottom: 16px;">
          <button class="slideButton"
            style="width: 50px; height:50px; border-radius:50%; margin: 0; margin-left: 15px; margin-right: auto; "
            onclick="openRepositories()"><i class="fa-brands fa-github"></i></button>
          <button class="slideButton"
            style="width: 50px; height:50px; border-radius:50%; margin: 0; margin-left: auto; margin-right: auto; "
            onclick="openTwitter()"><i class="fa-brands fa-twitter"></i></button>
          <button class="slideButton"
            style="width: 50px; height:50px; border-radius:50%; margin: 0; margin-left: auto; margin-right: 15px; "
            onclick="sharing()"><i class="fa-solid fa-share"></i></button>
        </div>
        <button class="slideButton" onclick="closePopupSetting()"><i class="fa-solid fa-check"></i></button><br>
      </div>
    </div>
  </div>

  <div id="gameWinPopup" class="background">
    <div class="window">
      <div class="popup">
        <div style="display: flex;">
          <button id="closeButton" class="slideButton" onclick="closeWinPopup()"><i
              class="fa-solid fa-xmark"></i></button><br>
        </div><br>
        <h2 style="font-size: 36px;">Game Win!</h2>
        <h2 style="margin-bottom: 64px;">Score : <div id="winScore" style="display: inline;"></div></h2>
        <div class="popupButtonTable">
          <button class="slideButton" onclick="setGame()"> <i class="fa-solid fa-rotate"></i> </button>
          <button class="slideButton" onclick="sharingWin()"> <i class="fa-solid fa-share"></i> </button>
        </div>
      </div>
    </div>
  </div>


  
  <script src="src/game.js" type="text/javascript"></script>
  <script>device_checking()</script>
</body>

</html>
